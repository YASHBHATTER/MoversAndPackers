{% load static %}
<html>
<head>


<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <script src="{% static 'js/sidebar.js' %}"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- DATA TABLE START -->
<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

<script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>

    <!-- DATA TABLE END -->


 <title>Moers and packers</title>


</head>
<body>
    <!--  vertical navbar start -->
    <div class="bg-white vertical-nav" id="sidebar">
        <div class="bg-light py-4 px-3 mb-1">
            <p class="font-weight-bold text-uppercase px-3 sidebar-title">Movers & Packers</p>
            <div class="media d-flex align-items-center">
                <img src="{% static 'images/admin.jpg' %}" alt="" width="80px" height="80px" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                    <h4 class="mb-0">Admin</h4>
                    <p class="text-muted mb-0">{{request.user.email}}</p>

                </div>
            </div>
        </div>
        <ul class="nav flex-column bg-white">
            <li class="nav-item">
                <a href="{% url 'admin_home' %}" class="nav-link text-dark bg-white">
                    <i class="fas fa-tachometer-alt fa-fw mr-3 text-primary"></i>
                    Dashboard</a>
            </li>

            <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle nav-link text-dark bg-white" id='navbardrop' data-toggle='dropdown'>
                    <i class="fas fa-chart-bar fa-fw mr-3 text-primary"></i>
                    Services</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'add_services' %}">Add Services </a>
                    <a class="dropdown-item" href="{% url 'manage_services' %}">Manage Services </a>

                </div>
            </li>

            
            <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle nav-link text-dark bg-white" id='navbardrop' data-toggle='dropdown'>
                    <i class="fas fa-truck fa-fw mr-3 text-primary"></i>
                    Booking</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'new_booking' %}">New Booking </a>
                    <a class="dropdown-item" href="{% url 'old_booking' %}">Old Booking </a>

                </div>
            </li>


            <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle nav-link text-dark bg-white" id='navbardrop' data-toggle='dropdown'>
                    <i class="fas fa-question-circle fa-fw mr-3 text-primary"></i>
                    Queries</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'unread_queries' %}">Unread Queries </a>
                    <a class="dropdown-item" href="{% url 'read_queries' %}">Read Queries </a>

                </div>
            </li>


            <li class="nav-item">
                <a href="{% url 'search' %}" class="nav-link text-dark bg-white">
                    <i class="fa fa-search fa-fw mr-3 text-primary"></i>
                    Search</a>
            </li>


        </ul>

    </div>
    <!-- vertical navbar end  -->
    
    <!--Content placeholder start  -->
    <div class="page-content p-4" id="content">

        <a href="{% url 'logout' %}" title="logout" class="text-black-50 float-right">Logout</a>

        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
            <i class="fas fa-bars mr-2"></i>
            <small class="text-uppercase font-weight-bold">Toggle</small></button>


        {% block main %}
        {% endblock %}

    </div>
    <!--  Content placeholder end-->
</body>
</html>
