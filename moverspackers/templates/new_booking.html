{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">New Booking </h5>

        <div class="container-fluid">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                     <th>S No.</th>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Contact Number</th>
                     <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody>
                   {% for i in booking %}
                   <tr>
                       <td>{{forloop.counter}}</td>
                       <td>{{i.name}}</td>
                       <td>{{i.email}}</td>
                       <td>{{i.mobile}}</td>
                       <td><a href="{% url 'view_bookingdetail' i.id  %}">View Details</a>

                   </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% if error == 'no' %}
<script>
    alert("Service has benn added");
    window.location = ('{% url "manage_services" %}');

</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert("Invalid")
</script>
{% endif %}


{% endblock %}
