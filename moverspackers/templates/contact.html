<html>

<head>

</head>

<body id="contact">
    {% include 'header.html' %}
    <section>
        <div class="container py-5">
            <div class="card ">
                <div class="card-body">
                    <h1 class="font-weight-light text-center py-3">Contact Us</h1>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="row pt-3">
                                <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                                    <span style="font-size: 30px; color: cadetblue;"><i
                                            class="fas fa-map-marker-alt"></i></span>
                                </div>
                                <div class="col-lg-10 col-md-9 col-sm-9">
                                    <h3 class="font-weight-bold">Find Us at the office</h3>
                                    <p>SRM UNIVERSITY <br>
                                        Kattankulathr,Chennai
                                    </p>

                                </div>

                            </div>

                            <div class="row pt-3">
                                <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
                                    <span style="font-size: 30px; color: cadetblue;"><i
                                            class="fas fa-phone-volume"></i></span>
                                </div>
                                <div class="col-lg-10 col-md-9 col-sm-9">
                                    <h3 class="font-weight-bold">Give Us a Ring</h3>
                                    <p>Yash Bhatter <br>
                                        +91-00000000000
                                        Chakradharpur
                                    </p>

                                </div>

                            </div>


                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        <label>Full Name</label>
                                        <input type="text" name="fullname" class="form-control"
                                            placeholder="Enter Full Name">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        <label>Contact</label>
                                        <input type="text" name="contact" class="form-control"
                                            placeholder="Enter Contact Number">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        <label>EmailId</label>
                                        <input type="email" name="email" class="form-control"
                                            placeholder="Email ID">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        <label>Subject</label>
                                        <input type="text" name="subject" class="form-control"
                                            placeholder="Subject">
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                        <label>Message</label>
                                        <textarea  name="message" class="form-control"
                                            placeholder="Message"></textarea>
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        
                                        <input type="submit" value="Send" class="form-control btn btn-primary">
                                            
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                                        
                                        <input type="reset" value="Clear" class="form-control btn btn-primary">
                                            
                                    </div>

                                </div>




                            </form>
                        
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>

{% if error == 'no' %}
<script>
        alert("Message has been sent successfully...");
    window.location = ('{% url "contact" %}');

</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert("Invalid")
</script>
{% endif %}
