{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Manage Services </h5>

        <div class="container-fluid">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                     <th>S No.</th>
                     <th>Service Image</th>
                     <th>Title</th>
                     <th>Creation Date</th>
                     <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody>
                   {% for i in services %}
                   <tr>
                       <td>{{forloop.counter}}</td>
                       <td><img src="{{i.image.url}}" width="100" height="100"> </td>
                       <td>{{i.title}}</td>
                       <td>{{i.creationdate}}</td>
                       <td><a href="{% url 'edit_service' i.id  %}" class="btn btn-primary">Edit</a>
                       <a href="{% url 'delete_service' i.id  %}" class="btn btn-danger mt-2" onclick="return confirm('are you sure?')">Delete</a></td>
                   </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% if error == 'no' %}
<script>
    alert("Service has benn added");
    window.location = ('{% url "manage_services" %}');

</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert("Invalid")
</script>
{% endif %}


{% endblock %}
